    <script>
        // Link-Verwaltung: Zentrales Objekt f√ºr alle Links (Schl√ºssel: Tag, Wert: URL)
        const calendarLinks = {
            1: "https://www.beispiel.de/tuer1-gruss",
            2: "https://www.youtube.com/watch?v=kYv_6yLg5xM",
            3: "https://www.beispiel.de/rezept3",
            4: "https://www.google.com/search?q=weihnachtsgedichte",
            5: "https://www.beispiel.de/tuer5",
            6: "https://de.wikipedia.org/wiki/Nikolaus_von_Myra",
            7: "https://www.beispiel.de/tuer7",
            8: "https://www.beispiel.de/tuer8",
            9: "https://www.beispiel.de/tuer9",
            10: "https://www.beispiel.de/tuer10",
            11: "https://www.beispiel.de/tuer11",
            12: "https://www.beispiel.de/tuer12",
            13: "https://www.beispiel.de/tuer13",
            14: "https://www.beispiel.de/tuer14",
            15: "https://www.beispiel.de/tuer15",
            16: "https://www.beispiel.de/tuer16",
            17: "https://www.beispiel.de/tuer17",
            18: "https://www.beispiel.de/tuer18",
            19: "https://www.beispiel.de/tuer19",
            20: "https://www.beispiel.de/tuer20",
            21: "https://www.beispiel.de/tuer21",
            22: "https://www.beispiel.de/tuer22",
            23: "https://www.beispiel.de/tuer23",
            24: "https://www.beispiel.de/tuer24-heiligabend"
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Datums-Logik: Ermittle das aktuelle Datum
            const today = new Date();
            // getMonth gibt 0 (Januar) bis 11 (Dezember) zur√ºck, daher + 1
            const currentMonth = today.getMonth() + 1; 
            const currentDay = today.getDate(); // Aktueller Tag des Monats (1 bis 31)

            // WICHTIG: Pr√ºfen, ob der Monat Dezember ist (Monat 12)
            const isDecember = (currentMonth === 12);

            // Hinweis f√ºr den Benutzer anzeigen
            const dateInfo = document.getElementById('date-info');
            if (isDecember) {
                dateInfo.textContent = `Heute ist der ${currentDay}. Dezember. Die T√ºrchen bis ${currentDay} sind freigeschaltet.`;
            } else {
                // Testmodus-Hinweis: Alle T√ºrchen freischalten, wenn nicht Dezember
                dateInfo.textContent = `Hinweis: Es ist nicht Dezember (Monat ${currentMonth}). Alle T√ºrchen sind zum Testen freigeschaltet.`;
            }

            // Schleife durch alle 24 Tage
            for (let day = 1; day <= 24; day++) {
                const doorElement = document.getElementById(`door-${day}`);
                
                if (doorElement) {
                    // Bedingung f√ºr die Freischaltung:
                    // (Es ist Dezember UND der Tag ist kleiner oder gleich dem aktuellen Tag) ODER (Es ist NICHT Dezember = Testmodus)
                    const isUnlocked = isDecember ? (day <= currentDay) : true;

                    if (isUnlocked) {
                        // T√ºrchen ist freigeschaltet (aktuell/vergangen oder Testmodus)
                        
                        // 1. Gesperrt-Stylings entfernen (opacity-50, cursor-not-allowed)
                        doorElement.classList.remove('opacity-50', 'cursor-not-allowed');
                        
                        // 2. Interaktive Stylings hinzuf√ºgen (volle Deckkraft, Hover-Effekt)
                        doorElement.classList.add('unlocked', 'cursor-pointer');
                        
                        // 3. Klick-Event-Listener hinzuf√ºgen
                        doorElement.addEventListener('click', () => {
                            const url = calendarLinks[day];
                            if (url) {
                                // Link in einem neuen Browser-Tab √∂ffnen (window.open(url, '_blank'))
                                window.open(url, '_blank');
                            }
                        });

                    } else {
                        // T√ºrchen ist gesperrt (zuk√ºnftiges Datum im Dezember)
                        // Voreingestellte Stylings (opacity-50, cursor-not-allowed) bleiben erhalten.
                        // Es wird kein Event-Listener hinzugef√ºgt, sodass das T√ºrchen nicht reagiert.
                    }
                }
            }
        });
    </script>
